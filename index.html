<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Amor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7f7f, #ffb6b6);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0 0 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 15px;
            margin-top: 20px;
            padding: 0 20px;
        }

        .collage img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .collage img:hover {
            transform: scale(1.1);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: 0 auto;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            margin-top: 20px;
        }

        .heart {
            color: #e60000;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Para mi Guadalupe <span class="heart">❤️</span></h1>
        
        <div class="collage">
            <img src="images/image1.jpg" alt="Imagen 1">
            <img src="images/image2.jpg" alt="Imagen 2">
            <img src="images/image3.jpg" alt="Imagen 3">
            <img src="images/image4.jpg" alt="Imagen 4">
            <!-- Agrega tantas imágenes como desees -->
        </div>

        <p>Mi vida, este sitio es solo para ti. Te amo con todo mi corazón y cada día que paso contigo es un regalo maravilloso. Estoy agradecido por cada momento que compartimos, y espero seguir construyendo recuerdos juntos. ¡Te amo! <span class="heart">❤️</span></p>
    </div>

</body>
</html>
